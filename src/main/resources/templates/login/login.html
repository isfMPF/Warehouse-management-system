<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="auth-body">
<div class="auth-container">
    <div class="auth-card shadow-lg rounded-4">
        <div class="auth-header rounded-top-4">
            <i class="bi bi-shield-lock auth-icon"></i>
            <h1 class="auth-title">Вход в систему</h1>
        </div>

        <form th:action="@{/login}" method="post" class="auth-form needs-validation" novalidate>
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="bi bi-person-fill me-2"></i>Логин
                </label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="invalid-feedback">
                    Пожалуйста, введите логин
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="bi bi-key-fill me-2"></i>Пароль
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="invalid-feedback">
                    Пожалуйста, введите пароль
                </div>
            </div>

            <button type="submit" class="auth-btn">
                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
            </button>

            <div th:if="${param.error}" class="auth-error">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Неверный логин или пароль
            </div>
        </form>
    </div>
</div>

<script>
    // Валидация формы
    (() => {
        'use strict'
        const form = document.querySelector('.needs-validation')

        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })()
</script>
</body>
</html>
</html>
