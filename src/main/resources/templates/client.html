<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="container mt-2">
    <form method="post" th:action="@{/clients}" th:object="${clientRequestDto}">

        <div th:if="${param.success}">
            <div class="alert alert-success" role="alert">
                Клиент успешно добавлен
            </div>
        </div>

        <div class="mb-3">

            <label class="form-label">Код</label>
            <input  class="form-control"  th:field="*{codeClient}" placeholder="160103650">
            <span class="validationError" th:if="${#fields.hasErrors('codeClient')}"
                                          th:errors="*{codeClient}">Name error</span>
        </div>
        <div class="mb-3">
            <label class="form-label">Название торговой точки</label>
            <input  class="form-control" th:field="*{name}" placeholder="Ашан">
            <span class="validationError" th:if="${#fields.hasErrors('name')}"
                                          th:errors="*{name}">Name error</span>
        </div>
        <div class="mb-3">
            <label class="form-label">Адрес</label>
            <input  class="form-control" th:field="*{address}" placeholder="адрес">
            <span class="validationError" th:if="${#fields.hasErrors('address')}"
                                          th:errors="*{address}">Name error</span>
        </div>
        <div class="mb-3">
            <label class="form-label">ФИО</label>
            <input  class="form-control" th:field="*{fio}" placeholder="ФИО">
            <span class="validationError" th:if="${#fields.hasErrors('fio')}"
                                          th:errors="*{fio}">Name error</span>
        </div>
        <div class="mb-3">
            <label class="form-label">Телефон</label>
            <input  class="form-control" th:field="*{phone}" placeholder="+79......">
            <span class="validationError" th:if="${#fields.hasErrors('phone')}"
                                          th:errors="*{phone}">Name error</span>
        </div>
        <input type="submit" value="Сохранить" class="btn btn-success">
        <input type="reset" name="clearFilter" value="Очистить" class="btn btn-danger">
    </form>
</div>
</body>
</html>
