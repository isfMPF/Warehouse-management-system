<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: headerfiles(pageTitle='Заказы')}"></head>
<body>

<div th:replace="~{fragments/header.html :: header}"></div>


<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card" style="width: 100%; max-width: 1200px;">
        <div class="card-header">
            Подробности о заказе
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" style="width: 50px;">ID Заказа</th>
                        <th scope="col">Товар</th>
                        <th scope="col">Количество</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Итог</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="orderDetail : ${orderDetails}">
                        <td th:text="${orderDetail.order}"></td> <!-- ID заказа -->
                        <td th:text="${orderDetail.product}"></td> <!-- ID товара -->
                        <td th:text="${orderDetail.amount}"></td> <!-- Количество -->
                        <td th:text="${orderDetail.price}"></td> <!-- Цена -->
                        <td th:text="${orderDetail.total}"></td> <!-- Итоговая сумма -->
                    </tr>
                    </tbody>
                </table>
            </div>
            <input type="button" value="Назад" class="btn btn-primary" onclick="history.back();">
        </div>
    </div>
</div>
