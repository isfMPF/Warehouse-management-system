<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .error-icon {
      font-size: 5rem;
      color: #dc3545;
      margin-bottom: 20px;
    }
    .btn-return {
      background-color: #6c757d;
      border-color: #6c757d;
      padding: 10px 25px;
      font-weight: 500;
      transition: all 0.3s;
    }
    .btn-return:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-light">
<div class="container">
  <div class="error-container text-center">
    <!-- Иконка ошибки -->
    <div class="error-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-exclamation-triangle-fill">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
    </div>

    <!-- Заголовок -->
    <h1 class="mb-4" style="color: #dc3545;">Упс! Что-то пошло не так</h1>

    <!-- Сообщение об ошибке -->
    <div class="alert alert-danger p-4 mb-4" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <!-- Кнопка возврата -->
    <button onclick="history.back()" class="btn btn-return text-white mt-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      Вернуться назад
    </button>

    <!-- Дополнительные ссылки -->
    <div class="mt-4 pt-3 border-top">
      <p class="text-muted">Или перейдите на:</p>
      <div>
        <a href="/main" class="btn btn-outline-secondary btn-sm me-2">Главную</a>
        <a href="/clients" class="btn btn-outline-secondary btn-sm me-2">Клиенты</a>
        <a href="/products" class="btn btn-outline-secondary btn-sm">Товары</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
