<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: headerfiles(pageTitle='Добавить товар')}"></head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="container mt-2">
  <form method="post" th:action="@{/add-product}" th:object="${productRequestDto}">

    <div th:if="${param.success}">
      <div class="alert alert-success" role="alert">
        Товар успешно добавлен
      </div>
    </div>

    <div class="mb-3">

      <label class="form-label">Код</label>
      <input  class="form-control"  th:field="*{code}" placeholder="160103650">
      <span class="validationError" th:if="${#fields.hasErrors('code')}"
            th:errors="*{code}"
            style="color: red; font-weight: bold;"> Name error</span>
    </div>
    <div class="mb-3">
      <label class="form-label">Название товара</label>
      <input  class="form-control" th:field="*{name}" placeholder="Добрый Кола">
      <span class="validationError" th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
            style="color: red; font-weight: bold;">Name error</span>
    </div>
    <div class="mb-3">
      <label class="form-label">Объём</label>
      <input  class="form-control" th:field="*{volume}" placeholder="1,5">
      <span class="validationError" th:if="${#fields.hasErrors('volume')}"
            th:errors="*{volume}"
            style="color: red; font-weight: bold;">Name error</span>
    </div>
    <div class="mb-3">
      <label class="form-label me-3">Единица</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" th:field="*{unit}" id="inlineRadio1" value="л" checked>
        <label class="form-check-label" for="inlineRadio1">л</label>
      </div>
      <span class="validationError" th:if="${#fields.hasErrors('unit')}"
            th:errors="*{unit}"
            style="color: red; font-weight: bold;">Name error</span>
    </div>
    <div class="mb-3">
      <label class="form-label">Кол-во в упаковке</label>
      <input  class="form-control" th:field="*{quantity}" placeholder="24">
      <span class="validationError" th:if="${#fields.hasErrors('quantity')}"
            th:errors="*{quantity}"
            style="color: red; font-weight: bold;">Name error</span>
    </div>
    <div class="mb-3">
      <label class="form-label">Цена</label>
      <input  class="form-control" th:field="*{price}" placeholder="55">
      <span class="validationError" th:if="${#fields.hasErrors('price')}"
            th:errors="*{price}"
            style="color: red; font-weight: bold;">Name error</span>
    </div>
    <div class="mb-3">
      <label class="form-label">Количество на складе</label>
      <input  class="form-control" th:field="*{amount}" placeholder="0">
      <span class="validationError" th:if="${#fields.hasErrors('amount')}"
            th:errors="*{amount}"
            style="color: red; font-weight: bold;">Name error</span>
    </div>
    <input type="submit" value="Сохранить" class="btn btn-success">
    <input type="reset" name="clearFilter" value="Очистить" class="btn btn-danger">
    <input type="button" value="Назад" class="btn btn-primary" onclick="history.back();">
  </form>
</div>
</body>
</html>
