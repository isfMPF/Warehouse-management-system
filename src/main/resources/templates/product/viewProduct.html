<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: headerfiles(pageTitle='Товары')}"></head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card" style="width: 100%; max-width: 1200px;">
    <div class="card-header">
      Товары
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <form method="get" th:action="@{/search-product}" th:object="${allProducts}" class="input-group" >
          <button class="btn btn-primary" type="submit" id="button-addon1">Поиск</button>
          <input type="text" name="query" class="form-control"  aria-label="Example text with button addon" aria-describedby="button-addon1">
          <span th:if="${error}" th:text="${error}" style="color: red; font-weight: bold;"></span>
        </form>
      </div>

      <a href="/form-product" class="btn btn-primary mb-3">Добавить</a>
      <a href="/products" class="btn btn-info mb-3">Показать всё</a>

      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Код</th>
            <th scope="col">Товар</th>
            <th scope="col">Объём</th>
            <th scope="col">Ед.</th>
            <th scope="col">Кол-во в уп.</th>
            <th scope="col">Цена</th>
            <th scope="col">Количесто на складе</th>
            <th scope="col">Вес</th>
            <th scope="col">Действия</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${allProducts}">
            <td th:text="${product.code}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.volume}"></td>
            <td th:text="${product.unit}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.weight}"></td>
            <td>
              <a th:href="@{/productEdit/{id}(id=${product.id})}" class="btn btn-primary btn-sm me-2">Edit</a>
              <a th:href="@{/productDelete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
