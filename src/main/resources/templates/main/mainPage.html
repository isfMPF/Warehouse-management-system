<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: headerfiles(pageTitle='Заказы')}"></head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card" style="width: 100%; max-width: 1200px;">
        <div class="card-header">
        </div>
        <div class="card-body">
            <!-- Форма поиска -->
            <form th:action="@{/main/search}" method="get" class="mb-3">
                <div class="row g-3 align-items-center">
                    <!-- Кнопка "Сегодня" -->
                    <div class="col-12 col-md-auto">
                        <a href="/main" class="btn btn-info w-100">Сегодня</a>
                    </div>

                    <!-- Поле "От:" -->
                    <div class="col-12 col-md-auto">
                        <label for="start" class="form-label">От:</label>
                    </div>
                    <div class="col-12 col-md">
                        <input type="date" name="start" id="start" class="form-control">
                    </div>

                    <!-- Поле "До:" -->
                    <div class="col-12 col-md-auto">
                        <label for="end" class="form-label">До:</label>
                    </div>
                    <div class="col-12 col-md">
                        <input type="date" name="end" id="end" class="form-control">
                    </div>

                    <!-- Кнопка "Поиск" -->
                    <div class="col-12 col-md-auto">
                        <button type="submit" class="btn btn-success w-100">Поиск</button>
                    </div>
                </div>
            </form>

            <!-- Дашборд -->
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Первая строка -->
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Сальдо</h5>
                            <p class="card-text balance-text" th:text="${balance} + ' руб.'">0 руб.</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Клиенты</h5>
                            <p class="card-text balance-text" th:text="${customers}">0 чел.</p>
                        </div>
                    </div>
                </div>

                <!-- Вторая строка -->
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Средний чек</h5>
                            <p class="card-text balance-text" th:text="${averageCheck} + ' руб.'">0 руб.</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Заказы</h5>
                            <p class="card-text balance-text" th:text="${newOrders} + ' шт.'">0 шт.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
